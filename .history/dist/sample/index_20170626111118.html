<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Todo bit</title>

        <style>
            .timeline-table {
                background: #AAA;
            }

            .timeline-table th, 
            .timeline-table td {
                background: #FFF; 
                border: 1px solid #AAA;
            }

            .timeline-table-date-year {
                font-size: 10px;
                display: block;
                text-align: center;
                color: #AAA;
            }

            .timeline-table-date-month {
                font-size: 13px;
                display: block;
                text-align: center;
                font-weight: 100;
                color: #444; 
            }

            .timeline-table-date-day {
                font-size: 18px;
                display: block;
                text-align: center;
                font-weight: bold;
                padding: 3px;
                width: 64px;
            }

        </style>

    </head>
    <body>
        <h1>Sample</h1>

        <div id="booking-map"></div>

        <script src="../bundle.js"></script>
        <script>        
            (function() {
                
                var bookingEl = document.getElementById('booking-map');

                fetch('/sample/sample-data.json')
                .then(function(res) {
                    return res.json();
                })
                .then(function(bookingData) {
                    createBookingMap({
                        el: bookingEl,
                        data: bookingData
                    });
                });
                
            }());
        </script>


    </body>
</html>
