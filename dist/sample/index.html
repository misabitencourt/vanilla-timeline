<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="../basic.css">
        <title>Todo bit</title>

        <style>
            /* 
                Just category colors
             */
             tr > .subject-category-udg {
                 background: #FDFDFD;
                 color: #333;
             }
             tr > .subject-category-1dg {
                 background: #FFEEEE;
                 color: #333;
             }             
             tr > .subject-category-2dg {
                 background: #EEFFFF;
                 color: #333;
             }
             tr > .subject-category-3dg {
                 background: #EEFFEE;
                 color: #333;
             }
             tr > .subject-category-4dg {
                 background: #FFEEFF;
                 color: #333;
             }
        </style>
    </head>
    <body>
        <h1>Sample</h1>

        <div id="booking-map"></div>

        <script src="../bundle.js"></script>
        <script>        
            (function() {
                
                var bookingEl = document.getElementById('booking-map');

                fetch('/sample/sample-data.json')
                .then(function(res) {
                    return res.json();
                })
                .then(function(bookingData) {
                    createBookingMap({
                        el: bookingEl,
                        data: bookingData,
                        onResizeBooking: function(booking, days) {
                            console.log(booking, days)
                        },
                        onBookingClick: function(booking) {
                            console.log(booking)
                        },
                        onBookingMove: function(booking, date, subject) {
                            console.log(booking, date, subject)
                        },
                        onCreateRage: function(start, end) {
                            console.log(start, end);
                        }
                    });
                });
            }());
        </script>


    </body>
</html>
