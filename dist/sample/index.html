<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="../basic.css">
        <title>Todo bit</title>
    </head>
    <body>
        <h1>Sample</h1>

        <div id="booking-map"></div>

        <script src="../bundle.js"></script>
        <script>        
            (function() {
                
                var bookingEl = document.getElementById('booking-map');

                fetch('/sample/sample-data.json')
                .then(function(res) {
                    return res.json();
                })
                .then(function(bookingData) {
                    createBookingMap({
                        el: bookingEl,
                        data: bookingData,
                        onResizeBooking: function(booking, days) {
                            console.log(booking)
                            console.log(days)
                        },
                        onBookingClick: function(booking) {
                            console.log(booking)
                        }
                    });
                });
                
            }());
        </script>


    </body>
</html>
